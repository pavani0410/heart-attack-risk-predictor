<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Attack Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center; /* Vertically centers both image and form */
      justify-content: center;
      padding: 20px;
    }

    .heart-image {
      width: 520px; /* Bigger */
      height: auto;
      margin-right: 100px; /* Further left */
    }

    .form-container {
      max-width: 500px;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      font-size: 1.2rem;
    }

    label {
      margin-top: 14px;
      font-weight: bold;
    }

    input, select {
      padding: 12px;
      margin-top: 6px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid white;
      background-color: black;
      color: white;
      font-family: 'Georgia', serif;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      border: 1px solid white;
      background: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: 'Georgia', serif;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='heart.jpg') }}" alt="Heart Image" class="heart-image" />
    <div class="form-container">
      <h2>Enter your details:</h2>
      <form action="/result" method="POST">
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="cholesterol">Cholesterol Level:</label>
        <input type="number" name="cholesterol" id="cholesterol" required>

        <label for="blood_pressure">Blood Pressure (Systolic/Diastolic):</label>
        <input type="text" name="blood_pressure" id="blood_pressure" placeholder="e.g. 120/80" required>

        <label for="smoking">Smoking Habit:</label>
        <select name="smoking" id="smoking">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label for="exercise">Regular Exercide:</label>
        <select name="exercise" id="exercise">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label for="diet">Diet:</label>
        <select name="diet" id="diet">
          <option value="Healthy">Healthy</option>
          <option value="Unhealthy">Unhealthy</option>
          <option value="Average">Average</option>
        </select>

        <button type="submit">PREDICT!</button>
      </form>
    </div>
  </div>
</body>
</html>
